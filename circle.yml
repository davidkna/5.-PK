dependencies:
  pre:
    - |
        if [ ! -x ~/nim/bin/nim ]; then
          git clone -b devel --depth 1 git://github.com/araq/nim ~/nim/
          cd ~/nim/
          ./build.sh
          rm -rf csources
          ./koch install ~/bin
        else
          cd ~/nim; git fetch origin
          git merge FETCH_HEAD | grep "Already up-to-date" || (bin/nim c koch; ./koch boot -d:release)
        fi
        ln -sf ~/nim/bin/nim ~/bin/nim
  cache_directories:
    - "~/nim/"

test:
  override:
    - |
        nim c --warning[SmallLshouldNotBeUsed]:off main
        nim c -d:release --warning[SmallLshouldNotBeUsed]:off main
        mv main $CIRCLE_ARTIFACTS
    - |
        nim c --warning[SmallLshouldNotBeUsed]:off PK
        nim c -d:release --warning[SmallLshouldNotBeUsed]:off PK
        mv PK $CIRCLE_ARTIFACTS